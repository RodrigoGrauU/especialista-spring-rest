spring.datasource.url=jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#propriedade para criar tabela automaticamente a partir da incialização da aplicação
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

#exibe o sql utilizado
spring.jpa.show-sql=true
#necessário para a geração do hibernate utilizar o innoDB com Engine
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect